  <md-card-title>Login</md-card-title>
  <md-card-content>{{ message }}</md-card-content>
  <md-card-actions>
    <button md-raised-button color="accent" (click)="login()">Login</button>
    <button md-raised-button color="accent" (click)="logout()">Logout</button>
  </md-card-actions>
</md-card>
