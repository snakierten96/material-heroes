<div *ngIf="crisis">
	<h3>{{editName}}</h3>
	<div>
		<md-input placeholder="id" [ngModel]="crisis.id" disabled></md-input>
		<md-input placeholder="name" [(ngModel)]="editName"></md-input>
	</div>
  <p>
    <button md-raised-button (click)="save()">Save</button>
    <button md-raised-button (click)="cancel()">Cancel</button>
  </p>
</div>
